<!DOCTYPE HTML>
<html>
    <head>
         <title>Sistema Integrado de Indicadores Sociales - Ecuador</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
         <!--[if lte IE 8]><script src="js/html5shiv.js" type="text/javascript"></script><![endif]-->
        <script src="js/libs/jquery-1.9.1.min/jquery-1.9.1.min.js"></script>
        <script src="js/libs/jquery-ui/jquery-ui.js"></script>
        <script src="js/libs/knockout-2.2.1/knockout-min.js"></script>
        <script src="js/panel/configPanel.js"></script>
        <script src="js/panel/skel.min.js"></script>
        <script src="js/panel/skel-panels.min.js"></script>
        <link rel="stylesheet" href="css/cabeceras/cabeceraSIISE.css">
    </head>
    <body>
        <div class="container">
            <!-- Cabecera -->
            <div id="header">
                <div id="title">
                    Indicadores Sociales
                </div>
            </div>

            <!-- Cuerpo -->
            <div class="row">
                <!-- Barra izquierda -->
                <section class="3u" id="left-sidebar">
                    <nav id="nav">
                        <a  href="index.html" >Inicio</a>
                        <a  href="agnSse.html" >Agenda Social</a>
                        <a  href="relvSector.html?13" >Indicadores relevantes</a>
                        <a  href="sector.html?12" >Indicadores sociales</a>
                    </nav>
                </section>
                <!-- Contenido -->
                <section class="6u" id="content">
                    <ul  class="listviewSector" data-bind="foreach: ejemploLista">
                        <li>
                            <a  data-bind="attr: { href: url, title: details }, text: nombreSse"></a>
                        </li>
                    </ul>
                    <div class ="loadingPag" >

                        <div class="absoluta">Espere un momento</div>
                    </div>

                </section>

                <!-- Barra derecha -->
                <section class="3u" id="right-sidebar">
                    <div id="buscar">

                        <input  id="firstName" placeholder="Buscar..." 
                                type="search" data-bind="value: firstName, valueUpdate: ['blur']" />
                 
                    </div>

                </section>
                <script src="js/formatos/subsector.js"></script>

            </div>

          
        </div>

    </body>
</html>
